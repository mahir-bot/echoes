{%extends 'base_layout.html'%}
{%block content%}
<div class="login">
    <form class="site-form" action="{%url 'account:login'%}" method="POST">
        <h2>Login</h2>
        {% csrf_token %}
        {{form.as_p}}
        {%if request.GET.next%}
        <input type="hidden" name="next" value="{{request.GET.next}}">
        {%endif%}
        <input type="submit" value="Login">
    </form>
</div>
{%endblock%}
