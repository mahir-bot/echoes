{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Echoes</title>
    <link rel="stylesheet" href="{%static 'styles.css'%}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" />
</head>

<body>
    <header class="wrapper">
        <h1>
            <a href="{% url 'home' %}"><img src="{% static 'logo.png' %}" /></a>
        </h1>
        <nav>
            <ul>
                {%if user.is_authenticated%}
                <li>
                    <form class="logout-form" action="{%url 'account:logout'%}" method="POST">
                        {% csrf_token %}
                        <button type="submit">Logout</button>
                    </form>
                </li>
                <li><a href="{%url 'stories:create'%}">Create Story</a></li>
                {%else%}
                <li><a href="{%url 'account:login'%}">Login</a></li>
                <li><a href="{%url 'account:signup'%}">Signup</a></li>
                {%endif%}
            </ul>
        </nav>
    </header>
    <div class="wrapper">{% block content %} {% endblock %}</div>
</body>

</html>
